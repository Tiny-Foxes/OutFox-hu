[OptionExplanations]
## Scatterplot settings
maxscatternps=Megengedett maximális érték módosítása a sűrűségdiagramon.
judgmentscatter=Engedélyezi vagy letiltja az igazítás szórást\nEz a szórási ábra tükrözi az egyes igazítások pontszámait.
npsscatter=Engedélyezi vagy letiltja a sűrűségdiagramot.\nEz a grafikon bemutatja, hogy a diagramnak mennyire nehéz szakaszai lehetnek.
lifescatter=Engedélyezi vagy letiltja az élet diagramot.\nEz a grafikon rögzíti az életed egész számát.
progressquad=Engedélyezi vagy letiltja a haladás negyedet.\nJelzi, hogy a dal mely részei készültek el.
labelnps=Engedélyezi vagy letiltja a hangjegy/mp címkét\nMegjeleníti a diagram hangjegy/mp maximális értékét.
scattery=Az egész szórás diagram Y pozíció beállítása.
judgmenty=Az egész igazítás diagram Y pozíció beállítása.
showmiscjud=Mutasson különféle igazításokat mint ugrások, kezek, aknák, gördítések és emelések.
##
PlayerOptionNextScreen=A következő kijelző kiválasztása.
OverTopGraph=Jelenítse meg a teljes diagram sűrűségdiagramját felül
##
MeasureCounter=Mutassa az aktuális adatfolyam számlálóit.
MeasureCounterDivisions=A minimális folyam sebességet el kell érni az adatfolyam számláló elindításához.
MeasureCounterBreaks=Mutassa a szüneteket és a feljövő folyamokat az adatfolyam számlálón.
SpeedModType=Válassza ki a görgetési sebesség módosító típusát.
SpeedModVal=Válassza ki a sebességet.
SpeedMargin=Változtassa meg a sebesség mód kiválsztó léptékét a játékos beállításoknál.
LuaNoteSkins=Nyíl kinézet
CurrentStageLocation=Válasszon egy tánctáblát, ahol a karakter táncolni fog.
DisableLowerWindows=Tiltsa le az alsó időzítő ablakok egy részét; ezzel általában elkerülhetőek az arcade táncpárnák érzékenységével kapcsolatos problémák.
Display and Graphics=A kijelző felbontásának és grafikai megjelenítésének beállításai.
Sound Options=Hang beállítások.
System Options=Alaprendszer és játékmenet beállításainak módosítása.
GraphicsSettings=Textúra és modell megjelenítési beállítások módosítása.
DisplaySettings=Felbontás, frissítési gyakoriság és megjelenítési beállítások módosítása.
InputOptions=Beviteli opciók beállítása, pl.: billentyűzet vagy a játékvezérlő gomb hozzárendelés, bemenet késleltetése és sebessége, valamint az audio kalibrálás.
GameplaySettings=Játékmenet beállítások, pl.: élet sáv, tévesztés, kombinációk és időzítő ablakok.
SMSettings=Rendszerbeállítások, pl.: indítás, rejtett és zárolt zeneszámok, valamint automata létrehozás.
Appearance and Themes=Témák, nyíl kinézet, hátterek és a felhasználói felület beállításai.
Background Options = Beállítások háttérképekhez, pl.:  véletlenszerű filmek, animációk és karakterek.
Set BG Fit Mode=Háttérgrafika és videók méretezésének beállítása, ha nem felelnek meg az Ön jelenlegi képarányának.
Experimental Options=Az OutFox kísérleti beállításai.
# Experimental Options Listing
UseOldJoystickMapping=Ha engedélyezve van, akkor az SM 5.0.x mintájára HIDAPI alapú ("örökölt") bemeneti rendszert használnak az XInput helyett. - Újraindítást igényel a hatálybalépéshez.
ShowMouseCursor=Be- és kikapcsolja, hogy az egér kurzor megjelenjen-e a játékablakban, vagy sem.
SongSampleMode=Válassza ki a használni kívánt dal előnézeti típusát a Zene kiválasztásnál.
SongToggleLoop=Be- és kikapcsolja a Zene kiválasztása menüben a folyamatos lejátszást
#
AutoSetStyle=Engedélyezze, hogy a játék egy stílus helyett az összes egy játékos és két játékos módot egyszerre listázza. Ehhez szükség lehet a játék újraindítására (vagy nyomja meg a Shift + F2 billentyűkombinációt).
NotePosition=Meghatározza, hogy a Nyilak hova kerüljenek a játékmenet során.
ComboOnRolls=Kiválaszthatja, hogy a gördítések növeljék-e a kombót vagy sem. Ha megváltoztatja ezt az opciót, akkor újra be kell töltenie a mutatókat (a Shift + F2 segítségével), hogy érvénybe lépjen.
ComboUnderField=Meghatározza, hogy a kombónak meg kell-e jelennie a nyilak alatt, vagy sem.
TimingMode=Játékmenet időzítési ablak beállítása.

GameplayShowScore=A pontszám kijelző megjelenítése vagy elrejtése a játék közben.
GameplayShowStepsDisplay=A lépés információk megjelenítése vagy elrejtése a játékközben.
ShowLotsaOptions=Válassza ki, hogy hány sor / opció közül választhat. &oq; Kevés &cq; minimálisra csökkenti a listát. &oq; sok &cq; különféle bemutató modokat ad hozzá.
LongFail=Válasszon az eredeti "Hosszú" sm-ssc hiba vagy a később bevezetett "Rövid" hiba között.
FlashyCombo=Határozza meg, hogy a feltűnő kombó megjelenjen-e vagy sem.
GameplayFooter=Ha be van kapcsolva, megjelenik egy lábléc, amely blokkolja az érkező nyilak láthatóságát egy bizonyos területen (DDR pontszám kerete).
FancyUIBG=Animált menü háttér megjelenítése. "KI" esetén egyszínű háttér jelenik meg. A Cím képernyő megjelenítésére van hatással.
ShowMascotCharacter=A címképernyőn Narumi, az OutFox kabalájának megjelenítése.
MiniSelector=Válasszon nagyítási százalékot a nyíl területhez.
RotateFieldX=Nyíl terület elforgatása az X tengely mentén.
RotateFieldZ=Nyíl terület elforgatása a Z tengely mentén.
SmartJudgments=Válassza ki a használni kívánt betűtípust a minősítéshez.
ComboIsPerRow=Ha be van kapcsolva, akkor a kombó csak 1-el növekszik ugrások és akkordok estén, nem pedig az akkordban található nyilak számával (alapértelmezett: ki).
SmartToasties=Válasszon egy speciális animációt, amelyet le kell játszani, ha meghatározott kombinált mérföldkövek teljesülnek.
SmartTimings=A használni kívánt időzítési ablak előre beállított értékének kiválasztása (mindkét játékost érinti).
JudgmentEval=Ha be van kapcsolva, akkor a kiválasztott minősítés betűtípus a kiérékelő képernyőn jelenik meg, nem pedig egyszerű szövegként.
TimingDisplay=Az időzítési szegmens kijelző Be- és Kikapcsolésa a dal haladásmérőjén.
GameplayReadyPrompt=A dal indításakor be- vagy kikapcsolja a Ready / Go képernyőt.
AllowAudioInEvaluation=Ha engedélyezve van, az értékelő képernyőn az utoljára lejátszott dal fog szólni halkan.
GameplayBPM=Az aktuális dal BPM értékének megjelenítése a játékmenet képernyőn.

ScoringType=Meghatározza, hogy melyik pontozási módszert legyen használva. Ha a Speciális opció van kiválasztva, a Téma opciók közül kiválaszthat agy Speciális pontozási módot.

PreferredMeter=Válassza ki a kívánt nehézségi fokozatot; ez főleg a "főnök dal" küszöböt érinti. Ha megváltoztatja ezt az opciót, akkor újra be kell töltenie a mutatókat (a Shift + F2 segítségével), hogy érvénybe lépjen.
CustomComboContinue=Válassza ki a kombináció folytatásához szükséges minimális minősítést, vagy válassza az Alapértelmezett lehetőséget, ha nem biztos benne.
CustomComboMaintain=Válassza ki a kombináció fenntartásához szükséges minimális minősítést, vagy válassza az Alapértelmezett lehetőséget, ha nem biztos benne.
ForcedExtraMods=Válassza ki, hogy kényszerített modokat kell-e használni az Extra pályákon.

Speed=Állítsa be a nyilak sebességet, amellyel a célok felé haladnak. (X = szorozva BPM, C = állandó BPM, M = maximális BPM, A = átlagos BPM)
Accel=Változtassa meg a módot ahogy a nyilak elérik a célt.
Effect=A nyilak és célok méretének vagy mozgásának beállítása.
Appearance=Nyilak láthatóságának beállítása.
Turn=Nyilak kinézetének beállítása a pozíciójuk változtatásával
Insert=Adjon hozzá érintő nyilakat a nyíl diagramhoz.
Holds=valahány megérintett nyílból készítsen tartás nyilat.
Mines=Akna jelek hozzáadása vagy eltávolítása.
PlayerAutoPlay=A nyíl terület önállóan játsszon.
ScoreDisplay=Pontszám megjelenítési mód beállítása.
ProTiming=A pontos időzítést milliszekundumban jeleníti meg az egyes nyilakon.
JudgmentItems=Válassza ki, mely elemek lesznek engedélyezve a minősítés kijelzőn.
